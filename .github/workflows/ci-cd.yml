    steps:
      - name: æ„å»ºæˆåŠŸé€šçŸ¥
        if: needs.test.result == 'success' && needs.publish.result == 'success'
        run: |
          echo "âœ… CI/CD æµæ°´çº¿æ‰§è¡ŒæˆåŠŸï¼"
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ğŸš€ åŒ…å·²å‘å¸ƒåˆ° NPM"
          else
            echo "âœ… ä»£ç è´¨é‡æ£€æŸ¥å’Œæµ‹è¯•é€šè¿‡"
          fi

      - name: æ„å»ºå¤±è´¥é€šçŸ¥
        if: needs.test.result == 'failure' || needs.publish.result == 'failure'
        run: |
          echo "âŒ CI/CD æµæ°´çº¿æ‰§è¡Œå¤±è´¥ï¼"
          echo "è¯·æ£€æŸ¥æ—¥å¿—å¹¶ä¿®å¤é—®é¢˜"
          exit 1
