name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"
  BUN_VERSION: "latest"

jobs:
  # 代码质量检查和测试
  test:
    name: 代码质量检查和测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: 获取依赖缓存
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 安装依赖
        run: bun install

      - name: 类型检查
        run: bun run typecheck

      - name: 代码规范检查
        run: bun run lint

      - name: 运行测试
        run: bun run test

      - name: 构建项目
        run: bun run build

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          name: build-artifacts
          path: packages/*/dist/
          retention-days: 7

  # 发布到 NPM（仅 main 分支）
  publish:
    name: 发布到 NPM
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    strategy:
      matrix:
        package: [core, react, vue]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装 Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: 获取依赖缓存
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 安装依赖
        run: bun install

      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages/

      - name: 验证下载的构建产物
        run: |
          echo "检查下载的构建产物..."
          find packages/ -name "dist" -type d | while read dir; do
            echo "找到 dist 目录: $dir"
            ls -la "$dir" || echo "目录为空或不存在"
          done

      - name: 获取包信息
        id: package-info
        run: |
          cd packages/${{ matrix.package }}
          PACKAGE_VERSION=$(cat package.json | jq -r .version)
          PACKAGE_NAME=$(cat package.json | jq -r .name)
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: 检查 NPM 是否存在相同版本
        id: check-npm
        run: |
          PACKAGE_NAME="${{ steps.package-info.outputs.name }}"
          PACKAGE_VERSION="${{ steps.package-info.outputs.version }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://registry.npmjs.org/$PACKAGE_NAME/$PACKAGE_VERSION")
          echo "status=$HTTP_STATUS" >> $GITHUB_OUTPUT

      - name: 配置 Bun 认证
        if: steps.check-npm.outputs.status != 200
        env:
          BUN_NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # 验证 token 是否设置
          echo "BUN_NPM_TOKEN length: ${#BUN_NPM_TOKEN}"
          if [ -n "$BUN_NPM_TOKEN" ]; then
            echo "✅ NPM token 环境变量已设置"
          else
            echo "❌ NPM token 环境变量未设置"
            exit 1
          fi

      - name: 验证构建产物
        run: |
          echo "检查构建产物..."
          ls -la packages/${{ matrix.package }}/dist/
          echo "验证 package.json..."
          cat packages/${{ matrix.package }}/package.json | jq '.name, .version'

      - name: 发布到 NPM
        if: steps.check-npm.outputs.status != 200
        env:
          BUN_NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/${{ matrix.package }}
          echo "当前目录: $(pwd)"
          echo "包名: ${{ matrix.package }}"
          echo "NPM Token 长度: ${#BUN_NPM_TOKEN}"

          # 显示当前认证状态
          echo "=== 检查 Bun 认证状态 ==="
          bunx npm whoami || echo "认证检查失败，继续尝试发布"

          echo "=== 尝试发布 ==="
          bun publish --access public --verbose || {
            echo "=== 发布失败，检查认证状态 ==="
            echo "环境变量检查:"
            echo "BUN_NPM_TOKEN set: ${BUN_NPM_TOKEN:+yes}"
            echo "BUN_NPM_TOKEN length: ${#BUN_NPM_TOKEN}"

            # 尝试使用 npm token 创建 .npmrc 文件
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
            echo "=== 尝试使用 .npmrc 配置重新发布 ==="
            bun publish --access public --verbose
          }

      - name: 创建 GitHub Release
        if: steps.check-npm.outputs.status != 200
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package-info.outputs.name }}@${{ steps.package-info.outputs.version }}
          name: ${{ steps.package-info.outputs.name }} v${{ steps.package-info.outputs.version }}
          draft: false
          prerelease: false
          body: |
            🚀 发布 ${{ steps.package-info.outputs.name }} 版本 ${{ steps.package-info.outputs.version }}

            ## 变更内容
            - 自动构建和发布

            ## 安装
            ```bash
            npm install ${{ steps.package-info.outputs.name }}@${{ steps.package-info.outputs.version }}
            ```

            ## 文档
            - [README](https://github.com/${{ github.repository }}/tree/main/packages/${{ matrix.package }})
            - [更新日志](https://github.com/${{ github.repository }}/releases)

  # 通知
  notify:
    name: 构建通知
    runs-on: ubuntu-latest
    needs: [test, publish]
    if: always()

    steps:
      - name: 构建成功通知
        if: needs.test.result == 'success' && needs.publish.result == 'success'
        run: |
          echo "✅ CI/CD 流水线执行成功！"
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "🚀 包已发布到 NPM"
          else
            echo "✅ 代码质量检查和测试通过"
          fi

      - name: 构建失败通知
        if: needs.test.result == 'failure' || needs.publish.result == 'failure'
        run: |
          echo "❌ CI/CD 流水线执行失败！"
          echo "请检查日志并修复问题"
          exit 1
