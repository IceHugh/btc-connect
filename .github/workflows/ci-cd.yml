  # å‘å¸ƒåˆ° NPMï¼ˆä»… main åˆ†æ”¯ï¼‰
  publish:
    name: å‘å¸ƒåˆ° NPM
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    strategy:
      matrix:
        package: [core, react, vue]

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: å®‰è£… Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: è·å–ä¾èµ–ç¼“å­˜
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: å®‰è£…ä¾èµ–
        run: bun install

      - name: æ„å»ºé¡¹ç›®
        run: bun run build

      - name: è·å–åŒ…ä¿¡æ¯
        id: package-info
        run: |
          cd packages/${{ matrix.package }}
          PACKAGE_VERSION=$(cat package.json | jq -r .version)
          PACKAGE_NAME=$(cat package.json | jq -r .name)
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: æ£€æŸ¥ NPM æ˜¯å¦å­˜åœ¨ç›¸åŒç‰ˆæœ¬
        id: check-npm
        run: |
          PACKAGE_NAME="${{ steps.package-info.outputs.name }}"
          PACKAGE_VERSION="${{ steps.package-info.outputs.version }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://registry.npmjs.org/$PACKAGE_NAME/$PACKAGE_VERSION")
          echo "status=$HTTP_STATUS" >> $GITHUB_OUTPUT

      - name: å‘å¸ƒåˆ° NPM
        if: steps.check-npm.outputs.status != 200
        run: |
          cd packages/${{ matrix.package }}
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          bun publish --access public

      - name: åˆ›å»º GitHub Release
        if: steps.check-npm.outputs.status != 200
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package-info.outputs.name }}@${{ steps.package-info.outputs.version }}
          release_name: ${{ steps.package-info.outputs.name }} v${{ steps.package-info.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ğŸš€ å‘å¸ƒ ${{ steps.package-info.outputs.name }} ç‰ˆæœ¬ ${{ steps.package-info.outputs.version }}

            ## å˜æ›´å†…å®¹
            - è‡ªåŠ¨æ„å»ºå’Œå‘å¸ƒ

            ## å®‰è£…
            ```bash
            npm install ${{ steps.package-info.outputs.name }}@${{ steps.package-info.outputs.version }}
            ```

            ## æ–‡æ¡£
            - [README](https://github.com/${{ github.repository }}/tree/main/packages/${{ matrix.package }})
            - [æ›´æ–°æ—¥å¿—](https://github.com/${{ github.repository }}/releases)

  # é€šçŸ¥
  notify:
    name: æ„å»ºé€šçŸ¥
    runs-on: ubuntu-latest
